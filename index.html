<!DOCTYPE html>
    <head>
        <title>Simon</title>
        <link rel="stylesheet" href="./assets/css/styles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
      <div class="app">
        <div class="container">
          <div class="header">
            <h1>Simon</h1>
            <p>The classic memory game.</p>
          </div>
          <div id="info">
          </div>
        </div>
        <div class="container">
          <div class="grid">
            <div class="cell" id="red"></div>
            <div class="cell" id="blue"></div>
            <div class="cell" id="green"></div>
            <div class="cell" id="yellow"></div>
          </div>
          <div id="controls">
            <button id="newGame">Start!</button>
            <input id="display" type="text" disabled="disabled" value="0" />
            <div class="strict">
              <button id="toggleStrict">Strict</button>
              <div id="indicator"></div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script type="text/javascript" src="./assets/js/bundle.js"></script>
<html>
